{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Notyf CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

    <!-- Custom Style Block -->

    {% block custom_style %}
        
    {% endblock custom_style %}
        
  </head>
  <body>
        <!-- Color - Modes Dropdown -->
        {% include 'commons/color-modes.html' %}

        <!-- Dynamic Content Block -->
        
        {% block content %}
            
        {% endblock content %}
            
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Notyf JS -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- Color-modes JS -->
        <script src="{% static 'js/color-modes.js' %}"></script>
        <!-- Reusable toast.js for easy integration of Notyf with Django's messages framework -->
        <script src="{% static 'js/toaster.js' %}"></script>

        <!-- Django Messages Integration -->
        {% if messages %}
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                {% for message in messages %}
                    showToast("{{ message.message|escapejs }}", "{{ message.tags }}");
                {% endfor %}
            });
        </script>
        {% endif %}

        <!-- Custom JS Block -->
        
        {% block custom_js %}
            
        {% endblock custom_js %}
            
  </body>
</html>
