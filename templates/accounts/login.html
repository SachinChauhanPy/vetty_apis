{% extends 'commons/base.html' %}
{% load static %}

{% block custom_style %}
<!-- Login page custom css -->
<link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
{% endblock custom_style %}
    

{% block content %}

<main class="d-flex align-items-center justify-content-center vh-100">
  <form method="POST" action="{% url 'accounts:login' %}" class="w-100" style="max-width: 330px;">
      {% csrf_token %}
      <h1 class="h2 mb-4 fw-normal text-center">Please sign in</h1>

      <div class="form-floating mb-3">
          <input 
              type="text" 
              name="username" 
              class="form-control" 
              id="floatingInput" 
              placeholder="username" 
              required>
          <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
          <input 
              type="password" 
              name="password" 
              class="form-control" 
              id="floatingPassword" 
              placeholder="Password" 
              required>
          <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-3 mb-3 text-body-secondary text-center">&copy; 2024</p>
  </form>
</main>

{% endblock content %}
